<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Sora&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="image-container">
                <img src="hero-image-business-card.png" alt="Imagen del hero" class="image-hero">
                <img src="white-overlay.svg" alt="effect" class="effect">
            </div>
            <h2 class="tittle-hero">Perfect solution for small business</h2>
            <p class="text">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            <div class="line"></div>
            <div class="avatar-container">
                <img src="avatar-image-business-card.png" alt="avatar" class="avatar">
                <div class="avatar-text">
                    <p class="text-avatar-1">Amy Burgess </p>
                    <p class="text-avatar-2"">Customer Manger, Solution Oy</p>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
